<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêæ</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêæ</text></svg>">
    
    <!-- Mobile Optimized Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Feral Friends">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#059669">
    <meta name="msapplication-navbutton-color" content="#059669">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- SEO and Social -->
    <meta name="description" content="Discover, befriend, and train wild animals in a magical world where patience and kindness unlock incredible bonds.">
    <meta name="keywords" content="game, mobile, animals, taming, adventure, nature">
    <meta name="author" content="Feral Friends">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Feral Friends - Animal Adventure Game">
    <meta property="og:description" content="Discover, befriend, and train wild animals in a magical world where patience and kindness unlock incredible bonds.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Prevent zoom on form inputs (mobile) -->
    <style>
      input[type="color"],
      input[type="date"],
      input[type="datetime"],
      input[type="datetime-local"],
      input[type="email"],
      input[type="month"],
      input[type="number"],
      input[type="password"],
      input[type="search"],
      input[type="tel"],
      input[type="text"],
      input[type="time"],
      input[type="url"],
      input[type="week"],
      select,
      textarea {
        font-size: 16px;
      }
      
      /* Prevent highlight on touch */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Allow text selection where needed */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Remove default margins and ensure full height */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
      }
      
      /* Loading indicator */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      #loading-text {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 1.5rem;
        color: #059669;
        font-weight: 600;
      }
    </style>
    
    <title>Feral Friends - Animal Adventure Game</title>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading">
      <div id="loading-text">üêæ Loading Feral Friends...</div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Hide loading screen when app loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(function() {
              loading.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
